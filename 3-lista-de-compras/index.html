<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Minha Lista de Compras</h1>
    <hr>
    <form action="post">
        <input type="checkbox" name="leite" id="leite" checked>
        <label for="leite"><Strong>Leite</Strong></label><br> 
        
        <input type="checkbox" name="ovos" id="ovos">
        <label for="ovos"><Strong>Ovos</Strong></label><br>
        
        <input type="checkbox" name="acucar" id="acucar">
        <label for="acucar"><Strong>Açúcar</Strong></label><br>
        
        <input type="checkbox" name="farinha" id="farinha">
        <label for="farinha"><Strong>Farinha</Strong></label>
    </form>
</body>
</html>
