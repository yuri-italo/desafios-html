<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloassário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>

    <dl>
        <a href="https://www.w3schools.com/tags/tag_doctype.asp" target="_blank">
            <dt><Strong>!DOCTYPE html</Strong></dt>
        </a>
        <dd>Define o tipo de documento como HTML5</dd>

        <a href="https://www.w3schools.com/TAGS/default.ASP" target="_blank">
            <dt><Strong>html</Strong></dt>
        </a>
        <dd>Define um documento HTML</dd>

        <a href="https://www.w3schools.com/TAGS/tag_head.asp" target="_blank">
            <dt><Strong>head</Strong></dt>
        </a>
        <dd>Container para metadados, títulos da página, links...</dd>

        <a href="https://www.w3schools.com/TAGS/tag_body.asp" target="_blank">
            <dt><Strong>body</Strong></dt>
        </a>
        <dd>Corpo do documento</dd>
    </dl>
    
</body>
</html>
